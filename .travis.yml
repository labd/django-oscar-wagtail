language: python
cache: pip
sudo: false

install:
  - pip install tox

matrix:
    includes:
      - env: TOXENV=py27
        python: 2.6
      - env: TOXENV=py34
        python: 3.4
      - env: TOXENV=py35
        python: 3.5

script:
  - tox

after_success:
    - bash <(curl -s https://codecov.io/bash)
